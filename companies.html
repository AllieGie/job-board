<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is where your description goes">
    <meta name="keywords" content="one, two, three">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Triangle Tech Jobs</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts and Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Source+Sans+3:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8745b435ef.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navy shadow">
        <img src="images/logo-lockup.png"
            alt="logo for Triangle Tech Jobs, a yellow triangle with three buildings inside">
        <nav>
            <a>Jobs</a>
            <a href="/companies.html">Companies</a>
            <a class="yellowButton">Sign In</a>
        </nav>
    </header>

    <main>
        <section id="addAJob">
            <!-- <img src="images/word-mark.png" alt="Triangle Tech Jobs"> -->
            <h1 class="headingFont">Add a New Job Listing</h1>

            <section id="addJobForm" class="shadow">
                <form method="post">
                    <section class="formBox">
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" name="jobTitle" placeholder="Software Engineer">
                    </section>

                    <section class="formBox">
                        <label for="location">Job Location:</label>
                        <input type="text" name="location" placeholder="Raleigh">
                    </section>

                    <section class="formBox">
                        <label for="linkToApply">Link to apply to job:</label>
                        <input type="text" name="linkToApply" placeholder="url here">
                    </section>

                    <fieldset>
                        <legend class="bold">Job Perks:</legend>
                        <section class="filterOption">
                            <input type="checkbox" id="remote" name="remote">
                            <label for="remote">Remote</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="inPerson" name="inPerson">
                            <label for="inPerson">In-Person</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="hybrid" name="hybrid">
                            <label for="hybrid">Hybrid</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="flexible" name="flexible">
                            <label for="flexible">Flexible</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="fullTime" name="fullTime">
                            <label for="fullTime">Full Time</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="partTime" name="partTime">
                            <label for="partTime">Part Time</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="contract" name="contract">
                            <label for="contract">Contract</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="internship" name="internship">
                            <label for="internship">Internship</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="benefits" name="benefits">
                            <label for="benefits">Benefits</label>
                        </section>
                    </fieldset>

                    <!-- Need to update with technologies -->
                    <fieldset>
                        <legend class="bold">Tech Stack:</legend>
                        <section class="filterOption">
                            <input type="checkbox" id="react" name="react">
                            <label for="react">React</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="" name="">
                            <label for=""></label>
                        </section>
                    </fieldset>

                    <!-- Need to update with all tech roles possible -->
                    <fieldset>
                        <legend class="bold">Job Role:</legend>
                        <section class="filterOption">
                            <input type="checkbox" id="developer" name="developer">
                            <label for="remote">Software Developer</label>
                        </section>

                        <section class="filterOption">
                            <input type="checkbox" id="" name="">
                            <label for=""></label>
                        </section>
                    </fieldset>
                    <!-- We probably need to add additional fields for filter options (radio maybe?) and tech stack (also a radio?) -->

                </form>
                <button>Add Job</button>
            </section>

        </section>

        <section id="featureTwo" class="gray">
            <h2 class="headingFont">Your Active Jobs</h2>
            <!-- We should eventually use this section to display current job descriptions this company has active, with a delete job listing option. -->
        </section>
    </main>

    <footer class="navy">
        <img src="images/logo-lockup.png"
            alt="logo for Triangle Tech Jobs, a yellow triangle with three buildings inside">
        <section class="footerColumn">
            <h5>Triangle Tech Jobs</h5>
            <ul>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </section>

        <section class="footerColumn">
            <h5>Follow Us</h5>
            <ul>
                <li><a href="">Twitter</a></li>
                <li><a href="">Github</a></li>
            </ul>
        </section>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
